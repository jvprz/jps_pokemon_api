<div class="row mt-2">
  <div class="col">
    <div class="text-info">#{{number}}</div>
  </div>
  <div class="col">
    <div class="text-right text-danger"><i class="bi bi-x-lg"></i></div>
  </div>
</div>
<div class="row pt-4 pb-4 align-items-center" *ngIf="pokemon">
  <div class="col-md-1  ">
    <img class="d-flex type2" [src]="pokemon.sprites.front_default">
  </div>
  <div class="col-md-3 text-capitalize d-flex">
    <div class="row">
      <div class="col ml-4">
        <span>{{pokemon.name}}</span>
      </div>
      <div class="col d-flex">
        <img *ngFor="let type of pokemon.types" class="d-flex type" src="./../assets/images/type_icons/Pokemon_Type_Icon_{{type.type.name}}.png" alt="{{type.type.name}}">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="row" *ngFor="let stat of pokemon.stats">
      <div class="col">
        <span>{{stat.stat.name}}</span>
      </div>
      <div class="col">
        <span>{{stat.base_stat}}</span>
      </div>
      <div class="col-md-4">
        <div class="progress mr-4">
          <div class="progress-bar" [class]="getProgressBarClass(stat.stat.percentage)" role="progressbar" [style]="{'width': stat.stat.percentage + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="col">
        <span>{{stat.stat.min_stat}}</span>
      </div>
      <div class="col">
        <span>{{stat.stat.max_stat}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <span class="font-weight-bold">{{total_stat}}</span>
      </div>
      <div class="col-md-4">
      </div>
      <div class="col">
        <span class="font-weight-bold">min</span>
      </div>
      <div class="col">
        <span class="font-weight-bold">max</span>
      </div>
    </div>
</div>
