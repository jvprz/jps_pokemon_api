<!-- More details -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-capitalize" id="exampleModalLabel">{{pokemon.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col">
          <div class="row" *ngFor="let stat of pokemon.stats">
            <div class="col-md-3">
              <span>{{stat.stat.name}}</span>
            </div>
            <div class="col">
              <span>{{stat.base_stat}}</span>
            </div>
            <div class="col-md-4">
              <div class="progress mr-4">
                <div class="progress-bar" [class]="getProgressBarClass(stat.stat.percentage)" role="progressbar" [style]="{'width': stat.stat.percentage + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="col">
              <span>{{stat.stat.min_stat}}</span>
            </div>
            <div class="col">
              <span>{{stat.stat.max_stat}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col">
              <span class="font-weight-bold">{{total_stat}}</span>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col">
              <span class="font-weight-bold">min</span>
            </div>
            <div class="col">
              <span class="font-weight-bold">max</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
